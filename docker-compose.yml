version: '3.8'
services:
  app:
    build: ./app
    ports:
      - "5000:5000"
    environment:
      db_root_password: root
      db_name: pricedb
      MYSQL_SERVICE_HOST: db
      MYSQL_SERVICE_PORT: 3306
      OAUTH_SECRET: secret123
    depends_on:
      - db
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: pricedb
    ports:
      - "3306:3306"
    volumes:
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
      - mysql_data:/var/lib/mysql
volumes:
  mysql_data: